<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Opret bruger</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form ref="uploadForm" class="form" id="opretBruger"
        action="http://localhost:5000/brugere/opret"
        method="post"
        encType="application/json">
    <h1 class="form__titel">Opret bruger</h1>
    <div class="form__input-gruppe">
        <input type="email" name="email" class="form__input" autofocus placeholder="Email"/>
    </div>
    <div class="form__input-gruppe">
        <input type="password" class="form__input" autofocus placeholder="Adgangskode" id="adgangskode" name="adgangskode"/>
    </div>

    <button class="form__button" id= "opretBrugerKnap" value ="Upload!" type="submit">Opret bruger</button>
    <p class="form__tekst">
        <a class="form__link" href="./logind.html" id="linkLogInd">Allerede eksisterende bruger? Log ind</a>
    </p>
</form>
</div>

<script src="opretbruger.js"></script>
