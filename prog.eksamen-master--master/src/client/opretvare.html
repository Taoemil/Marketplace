<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Opret vare</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <h1 class="form__titel">Opret vare</h1>
        <form ref="uploadForm" class="form" id="opretVare"
        action="http://localhost:5000/varer/opretvare"
        method="post"
        accept="image/*"
        encType="multipart/form-data">
        <input type="text" name="produkt" class="form__input" autofocus placeholder = "Hvilken vare sælger du?"/>
        <input type="number" class="form__input" name="pris" autofocus placeholder = "Pris"/>
        <input type="number" class="form__input" name="vareId" autofocus placeholder = "Vare ID"/>


        <select name="kategori" id="varekategori" class="form__kategori">
            <option value=>--Vælg en kategori--</option>
            <option value="Elektronik">Elektronik</option>
            <option value="Kæledyr">Kæledyr</option>
            <option value="Tøj & mode">Tøj og mode</option>
        </select>
        <input type="file" name="billedelokation" id="fileToUpload">

        <input value="Opret annonce" type="submit" id="opretannonce" class="form__button"></input>

    

    </form>


    

</div>
<script src="index.js"></script>
